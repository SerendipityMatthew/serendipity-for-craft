<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body class="bg-systemBackground dark:bg-systemBackground-dark text-text dark:text-text-dark">
    <div class="flex flex-col h-screen">
        <header class="bg-systemBackground text-center border-b border-interfaceBorder text-sm font-medium z-50 dark:bg-systemBackground-dark dark:border-interfaceBorder-dark" style="max-height:44px; min-height:44px;">
            <div class="h-full flex flex-row">
                <div id="navBar_backButton" style="visibility: hidden;" class="flex flex-none w-12 justify-center items-center text-secondaryText dark:text-secondaryText-dark cursor-pointer hover:text-gray-700 dark:hover:text-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
                </div>
                <div id="navBar_title" , class="flex flex-grow justify-center items-center truncate text-text dark:text-text-dark">Craft X Example
                </div>
                <div class="flex-none w-12"></div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto">

            <!-- START MAIN MENU -->
            <div id="mainMenu" class="mx-2 mt-2 mb-4">
                <!---- DATA API ---->
                <div class="gridItem">
                    <div>
                        <span class="gridItem_icon bg-pink-50 text-pink-700">
              <!-- Heroicon name: document-text -->
              <svg xmlns="http://www.w3.org/2000/svg" class="svgIcon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
            </span>
                    </div>
                    <div class="mt-4 cursor-pointer">
                        <h3 class="text-base font-medium">
                            <div id="mainMenu_dataApi" class="focus:outline-none">
                                <!-- Extend touch target to entire panel -->
                                <span class="absolute inset-0" aria-hidden="true"></span> Data APIs
                            </div>
                        </h3>
                        <p class="mt-0.5 text-sm text-secondaryText dark:text-secondaryText-dark">
                            Examples which showcase how to read, write and update content in Craft Documents
                        </p>
                    </div>
                    <!---------------------------->
                    <!-------- CONSOLE ----------->
                    <!---------------------------->
                    <footer id="console" style="max-height: 50%; display:visible;" class="overflow-auto bg-gray-50 dark:bg-groupBackground-dark z-50">
                        <div class="py-3 px-2 border-t border-interfaceBorder dark:border-interfaceBorder-dark ">
                            <div class="h-full flex flex-row">

                                <div id="openConsole" class="flex flex-grow justify-center items-center truncate text-sm font-medium cursor-pointer">
                                    <span class="select-none">Console</span>
                                </div>
                                <div id="consoleClear" class="flex flex-none w-8 justify-center items-center text-secondaryText dark:text-secondaryText-dark hover:text-gray-700 dark:hover:text-white cursor-pointer" style="visibility: visible;">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
                                </div>
                            </div>
                            <div id="consoleContent" style="display:none;">
                                <div class="h-4"></div>
                                <div id="consoleItems"></div>
                            </div>
                    </footer>

                    <span class="gridItem_arrow group-hover:text-gray-400 dark:group-hover:text-gray-100" aria-hidden="true">
          </span>
                    </div>
                </div>
                <!-- END MAIN MENU -->
                <!---------------------------->
                <!----- DATA API DETAILS ----->
                <!---------------------------->
                <section id="dataApiDetails" class="px-2 pt-2 pb-4" style="display:none;">
                    <div id="get_page_button" class="gridItem cursor-pointer">
                        <div class="h-full flex flex-row">
                            <h3 class="flex flex-grow text-sm font-medium">
                                <div class="focus:outline-none">
                                    <!-- Extend touch target to entire panel -->
                                    <span class="absolute inset-0" aria-hidden="true"></span> Get Page
                                </div>
                            </h3>
                        </div>
                        <p class="mt-0.5 text-sm text-secondaryText dark:text-secondaryText-dark">
                            Get's the content of the currently displayed page
                        </p>
                    </div>
                </section>
        </main>
</body>

</html>
